<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football</title>
  </head>
  <body>
    <main>
      <form>
        <label for="footballTeamsList">Football Team</label>
        <select name="footballTeamsSelect" id="footballTeamsList">
          <option value="">Select...</option>
        </select>
        <button id="selectTeamButton">Select Team</button>
        <p id="teamParagraph"></p>
      </form>
    </main>

    <script>
      const teams = [
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
      ];
      const teamTextbox = document.getElementById("teamTextbox");
      const footballTeamsList = document.getElementById("footballTeamsList");
      const selectTeamButton = document.getElementById("selectTeamButton");
      const teamParagraph = document.getElementById("teamParagraph");

      function loadTeamsList() {
        for (const team of teams) {
          let option = new Option(team.name, team.code);
          footballTeamsList.appendChild(option);
        }
      }
      function getTeamByCode(code) {
        for (const team of teams) if (team.code == code) return team;
      }

      function displayInfo(event) {
        event.preventDefault();
        let selectedTeam = getTeamByCode(footballTeamsList.value);
        console.log(selectedTeam);
      }
      teamParagraph.innerText = `You selected the ${selectedTeam.name}
      (${selectedTeam.coed}) who play in ${selectedTeam.plays}`;

      loadTeamsList();

      if (selectTeamButton) {
        selectTeamButton.onclick = displayInfo;
      }
      window.onload = init;
    </script>
  </body>
</html>
